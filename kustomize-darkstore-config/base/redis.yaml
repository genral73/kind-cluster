apiVersion: v1
kind: Service
metadata:
  name: darkstore-redis-svc
  labels:
    app: darkstore-redis
spec:
  ports:
  - port: 6379
    protocol: TCP
  selector:
    app: darkstore-redis
  type: ClusterIP
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: darkstore-redis-sts
spec:
  selector:
    matchLabels:
      app: darkstore-redis
  serviceName: "darkstore-redis-svc"
  replicas: 1
  template:
    metadata:
      labels:
        app: darkstore-redis
    spec:
      containers:
      - name: redis-server
        image: redis:6.2.4
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
          name: web
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"        
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        volumeMounts:
        - name: darkstore-redis-pvc
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: darkstore-redis-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 0.1Gi